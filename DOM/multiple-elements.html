<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="card-header">
      <h3 class="cart-title h1" id="title">Todo App</h3>
    </div>
    <div>
      <ul class="" id="task-list">
        <li class="task">Görev 1</li>
        <li class="task">Görev 2</li>
        <li class="task">Görev 3</li>
      </ul>
      <ul class="" id="task-list2">
        <li class="task">Görev 1</li>
        <li class="task">Görev 2</li>
        <li class="task">Görev 3</li>
      </ul>
      <ul class="" id="task-list3">
        <li class="task">Görev 1</li>
        <li class="task">Görev 2</li>
        <li class="task">Görev 3</li>
      </ul>
    </div>
    <script>
      let sonuc;
      sonuc = document.getElementsByClassName("task")[0];
      console.log(sonuc);
      sonuc = document.getElementsByClassName("task")[1];
      console.log(sonuc);

      taskList = document.getElementsByClassName("task");
      // for (let i = 0; i < taskList.length; i++) {
      //   console.log(taskList[i]);
      // }

      for (let a of taskList) {
        a.style.color = "red";
        a.style.fontSize = "22px";
        a.innerText = "Items";
      }

      taskList1 = document.getElementsByTagName("li"); // bütün li lere ulaş
      for (let a of taskList1) {
        a.style.color = "blue";
        a.style.fontSize = "22px";
      }
      // diğer bir seçim yöntemi
      liste1 = document.getElementById("task-list2");
      taskList2 = liste1.getElementsByTagName("li");
      for (let a of taskList2) {
        a.style.color = "green";
        a.style.fontSize = "32px";
      }
      taskList3 = document.querySelectorAll("#task-list3 li");
      for (let a of taskList3) {
        a.style.color = "violet";
        a.style.fontSize = "22px";
        a.innerText = "Items";
      }
    </script>
  </body>
</html>
